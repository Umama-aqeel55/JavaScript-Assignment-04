        function factorial(n) {

         function isPalindrome(str) {

        function capitalizeFirstWord(str) {
            var words = str.split('');
            var capitalWords = [];

            //loop for each word
            for (var i = 0; i < words.length; i++) {
                var wordsCapital = words[i][0].toUpperCase() + words[i].slice(2);
                capitalWords.push(wordsCapital);
            }
            return capitalWords.join('');
        }
